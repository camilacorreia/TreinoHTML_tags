<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Layouts/layoutCadastro.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* titulo topo */
        .header {
            background-color: aquamarine;
            padding: 20px;
            text-align: center;
        }

        /* menu */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            /*  links */
            .topnav a {
                float: left;
                display: block;
                color: aquamarine;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                /* cor link  */
                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

        .column {
            float: left;
            width: 33.33%;
            padding: 8px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width:600px) {
            .column {
                width: 100%;
            }
        }
        .center {
            text-align: center;
        }
    </style >
</head >
<body>
    <div class="header">
        <h1>Camila da Silva Correia</h1>
    </div>

    <div class="topnav">
        <a href="https://localhost:44373/Apresenta%C3%A7%C3%A3o.html" target="_self">Apresentação</a>
        <a href="https://localhost:44373/Acad%C3%AAmico.html" target="_self">Acadêmico</a>
        <a href="https://localhost:44373/Cadastro.html" target="_self">Cadastro</a>

    </div>

    <div class="row" style="background-color: peachpuff;">
        <div class="center">
            <h1> Cadastro</h1>
            <form name="cadastro" action="FormCadastro.aspx" method="post">
                <label for="txtNome"> Nome:</label> <br />
                <input type="text" id="txtNome" name="txtNome" placeholder="Digite seu nome" required /> <br />

                <label for="txtSobrenome"> Sobrenome</label> <br />
                <input type="text" id="txtSobrenome" name="txtSobrenome" placeholder="Digite seu sobrenome" required /> <br />

                <label for="txtEmail"> E-mail</label> <br />
                <input type="email" id="txtEmail" name="txtEmail" placeholder="Digite seu e-mail" required /> <br />

                <label for="txtData"> Data de Nascimento</label> <br />
                <input type="date" id="txtData" name="txtData" placeholder="dd/ mm/ aaaa" required /> <br />

                <label for="txtEndereco"> Endereço</label> <br />
                <input type="text" id="txtEndereco" name="txtEndereco" placeholder="Informe seu endereço" required /> <br />

                <label for="txtCEP"> CEP</label> <br />
                <input type="number" id="txtCEP" name="txtCEP" placeholder="Informe o CEP" required /> <br />

                <label for="txtBairro"> Bairro</label> <br />
                <input type="text" id="txtBairro" name="txtBairro" placeholder="Informe o bairro onde reside" required /> <br />

                <label for="txtCidade"> Cidade</label> <br />
                <input type="text" id="txtCidade" name="txtCidade" placeholder="Informe a sua cidade" required /> <br />

                <label for="txtComentario" height="50"> Comentários</label> <br />
                <input type="text" id="txtComentario" name="txtComentario" placeholder="Deseja fazer um comentário?" required /> <br />

                <input type="submit" value="Enviar" />

                <input type="reset" value="Cancelar" />
            </form>
        </div>
    </div>
</body>
 </html >
